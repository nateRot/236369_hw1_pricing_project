<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamTaub Gaming Plans</title>
  
  <meta name="description" content="Basic Pricing page for university project">
  <meta name="author" content="cs236369">
  <meta name="keywords" content="HTML5, HTML"> 
  <link rel="stylesheet" href="css/styles.css"> 


</head>

<body>
  <div id="grid_id" class="grid-container">
    <!-- Header Content -->
    <h1 class="header"> TeamTaub Gaming Plans </h1>
    <script src="js/checkout_form.js" type="module"></script>

    <form id="creditForm">
        <label for="fname">CC Number:</label><br>
        <input autocomplete="off" type="text" id="ccnum" name="ccnum" class="rounded-input"><br>
        <label for="fname">Name:</label><br>
        <input autocomplete="off" type="text" id="fname" name="fname" class="rounded-input"><br>
        <label for="fname">CW:</label><br>
        <input autocomplete="off" placeholder="***" type="text" id="CW" name="CW" class="rounded-input"><br>
        <div class="exp-wrapper">
            <label for="fname">Expiration:</label><br>
            <input class="rounded-input" autocomplete="off" class="exp" id="month" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="MM" type="text" data-pattern-validate />
            <input class="rounded-input" autocomplete="off" class="exp" id="year" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="YY" type="text" data-pattern-validate />
          </div>
        <input type="button" value="Submit" id="submitButton" class="form-submit-button">
        <script>

        </script>
    </form>
</div>
  
  </body>

</html>
